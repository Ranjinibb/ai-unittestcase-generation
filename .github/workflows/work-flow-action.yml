name: AI Unit Tests (Java - Lambda)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  generate-and-validate-tests:
    runs-on: ubuntu-latest

    steps:

      # -----------------
      # Checkout + Java
      # -----------------
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      # -----------------
      # AWS Credentials
      # -----------------
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::595868460191:role/bedrock_aws
          aws-region: us-east-1

      # -----------------
      # Detect changed Java files
      # -----------------
      - id: changed
        run: |
          git fetch --depth=0
          git diff --name-only \
            ${{ github.event.pull_request.base.sha }} \
            ${{ github.event.pull_request.head.sha }} \
            | grep '^src/main/java/.*\.java$' || true > changed_files.txt

          if [ ! -s changed_files.txt ]; then
            echo "changed=" >> $GITHUB_OUTPUT
          else
            echo "changed=$(cat changed_files.txt)" >> $GITHUB_OUTPUT
          fi

      # -----------------
      # Prepare payload
      # -----------------
      - name: Prepare Lambda Payload
        if: steps.changed.outputs.changed != ''
        run: |
          python3 <<'EOF'
          import json, pathlib
          files=[]
          for p in pathlib.Path("changed_files.txt").read_text().splitlines():
              content=pathlib.Path(p).read_text()
              files.append({"path":p,"content":content})
          payload={"files":files}
          pathlib.Path("payload.json").write_text(json.dumps(payload))
          EOF

      # -----------------
      # Call Lambda
      # -----------------
      - id: lambda
        if: steps.changed.outputs.changed != ''
        run: |
          aws lambda invoke \
            --function-name ai-test-generator \
            --cli-binary-format raw-in-base64-out \
            --payload file://payload.json \
            response.json > /dev/null

          ZIP_B64=$(jq -r '.zip_base64 // .body.zip_base64 // (try (.body|fromjson|.zip_base64) catch empty)' response.json)

          if [ -z "$ZIP_B64" ] || [ "$ZIP_B64" = "null" ]; then
            echo "has_zip=no" >> $GITHUB_OUTPUT
            exit 0
          fi

          printf "%s" "$ZIP_B64" | base64 -d > tests.bin
          MAGIC=$(head -c 4 tests.bin | hexdump -v -e '/1 "%02X"')

          if [ "$MAGIC" = "504B0304" ]; then
            mv tests.bin tests.zip
            echo "archive=zip" >> $GITHUB_OUTPUT
            echo "has_zip=yes" >> $GITHUB_OUTPUT
          else
            echo "has_zip=no" >> $GITHUB_OUTPUT
          fi

      # -----------------
      # Unzip into test folder
      # -----------------
      - name: Extract tests
        if: steps.lambda.outputs.has_zip == 'yes'
        run: |
          rm -rf src/test/java
          mkdir -p src/test/java
          unzip -o tests.zip -d . >/dev/null

      # -----------------
      # Detect new tests
      # -----------------
      - id: tests
        run: |
          git add src/test/java
          if git diff --cached --name-only --diff-filter=AM src/test/java | grep .; then
            echo "has_tests=yes" >> $GITHUB_OUTPUT
          else
            echo "has_tests=no" >> $GITHUB_OUTPUT
          fi

      # -----------------
      # Run tests
      # -----------------
      - if: steps.tests.outputs.has_tests == 'yes'
        run: mvn -B test

      # -----------------
      # Upload surefire
      # -----------------
      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-${{ github.run_id }}-${{ github.run_attempt }}
          path: target/surefire-reports
          if-no-files-found: warn

      # -----------------
      # Create PR with new tests
      # -----------------
      - name: Commit test changes
        if: steps.tests.outputs.has_tests == 'yes'
        run: git add src/test/java

      - name: Create PR
        if: steps.tests.outputs.has_tests == 'yes'
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "test(ai): add generated tests"
          title: "AI: Generated unit tests"
          branch: ai/tests/pr-${{ github.event.pull_request.number }}
          base: ${{ github.event.pull_request.base.ref }}
          add-paths: src/test/java/**

      - name: Comment No Tests
        if: steps.tests.outputs.has_tests != 'yes'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: "ℹ️ No AI tests generated for this PR."
            })