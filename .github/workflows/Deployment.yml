name: AI Agent Deploy (Bedrock)
on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  S3_BUCKET: rabb-ci-artifacts-us-east-1

jobs:
  package-and-invoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Archive source
        run: |
          set -e
          git rev-parse HEAD > GIT_SHA
          zip -r source.zip . -x ".git/*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload source to S3
        run: |
          set -euo pipefail
          KEY="sources/${{ github.repository }}/main/${{ github.sha }}.zip"
          aws s3 cp source.zip "s3://${{ env.S3_BUCKET }}/${KEY}"
          echo "S3_KEY=${KEY}" >> "$GITHUB_ENV"

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker image
        env:
          ECR_REPO_URI: ${{ secrets.ECR_REPO_URI }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          docker build -t $ECR_REPO_URI:$IMAGE_TAG .
          docker push $ECR_REPO_URI:$IMAGE_TAG

      - name: Invoke Entry Lambda (dry run)
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          LAMBDA_NAME: rabb-entry-lambda
        run: |
          set -euo pipefail

          PAYLOAD=$(jq -n \
            --arg repo "${{ github.repository }}" \
            --arg sha  "${{ github.sha }}" \
            --arg corr "gh-${{ github.run_id }}-${{ github.run_attempt }}" \
            --argjson dry true \
            '{repository:$repo, commit:$sha, dryRun:$dry, correlationId:$corr}')

          INVOKE_OUT=$(aws --region "$AWS_REGION" lambda invoke \
            --function-name "$LAMBDA_NAME" \
            --payload "$PAYLOAD" \
            --cli-binary-format raw-in-base64-out \
            --log-type Tail \
            /tmp/resp.json)

          echo "$INVOKE_OUT" | jq .
          LOGS_BASE64=$(echo "$INVOKE_OUT" | jq -r '.LogResult // empty')
          if [ -n "$LOGS_BASE64" ] && [ "$LOGS_BASE64" != "null" ]; then
            echo "------- Lambda Logs -------"
            echo "$LOGS_BASE64" | base64 --decode || true
            echo "---------------------------"
          fi

          # Guard empty/null
          if ! [ -s /tmp/resp.json ]; then
            echo "::error::Lambda returned empty response"
            exit 1
          fi

          BODY_JSON="$(jq -r '.body | fromjson? // . // {}' /tmp/resp.json)"
          echo "Parsed body:"; echo "$BODY_JSON" | jq .

          STATUS="$(echo "$BODY_JSON" | jq -r '.status // empty')"
          DID_DEPLOY="$(echo "$BODY_JSON" | jq -r '.didDeploy // empty')"

          if [ "$STATUS" != "ok" ] || [ "$DID_DEPLOY" != "false" ]; then
            echo "::error::Entry test failed. Expected status=ok & didDeploy=false."
            exit 1
          fi