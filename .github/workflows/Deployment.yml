name: AI Agent Deploy (Bedrock)
on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  S3_BUCKET: my-ci-artifacts-us-east-1

jobs:
  package-and-invoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Archive source
        run: |
          set -e
          git rev-parse HEAD > GIT_SHA
          zip -r source.zip . -x ".git/*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload source to S3
        run: |
          set -e
          KEY="sources/${{ github.repository }}/main/${{ github.sha }}.zip"
          aws s3 cp source.zip "s3://${{ env.S3_BUCKET }}/${KEY}"
          echo "S3_KEY=${KEY}" >> $GITHUB_ENV

      - name: Invoke Entry Lambda (calls Bedrock Agent)
        run: |
          set -e
          PAYLOAD=$(jq -n \
            --arg repo "${{ github.repository }}" \
            --arg sha  "${{ github.sha }}" \
            --arg s3b  "${{ env.S3_BUCKET }}" \
            --arg s3k  "${{ env.S3_BUCKET }}/$S3_KEY" \
            '{repository:$repo, commit:$sha, s3Object:{bucket:$s3b, key:$S3_KEY}}' \
          )
          aws lambda invoke \
            --function-name ai-bedrock-deploy-entry \
            --payload "$PAYLOAD" \
            --cli-binary-format raw-in-base64-out \
            /tmp/resp.json
          cat /tmp/resp.json && echo