name: AI Agent Deploy (Bedrock)
on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  S3_BUCKET: rabb-ci-artifacts-us-east-1

jobs:
  package-and-invoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Archive source
        run: |
          set -e
          git rev-parse HEAD > GIT_SHA
          zip -r source.zip . -x ".git/*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload source to S3
        run: |
          set -euo pipefail
          KEY="sources/${{ github.repository }}/main/${{ github.sha }}.zip"
          aws s3 cp source.zip "s3://${{ env.S3_BUCKET }}/${KEY}"
          echo "S3_KEY=${KEY}" >> "$GITHUB_ENV"

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker image
        env:
          ECR_REPO_URI: ${{ secrets.ECR_REPO_URI }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          docker build -t $ECR_REPO_URI:$IMAGE_TAG .
          docker push $ECR_REPO_URI:$IMAGE_TAG

      - name: Invoke Entry Lambda (deploy only)
        run: |
          set -euo pipefail
          PAYLOAD=$(jq -n \
            --arg repo "${{ github.repository }}" \
            --arg sha  "${{ github.sha }}" \
            '{repository:$repo, commit:$sha}')
          aws lambda invoke \
            --function-name rabb-entry-lambda \
            --payload "$PAYLOAD" \
            --cli-binary-format raw-in-base64-out \
            /tmp/resp.json
          cat /tmp/resp.json && echo
